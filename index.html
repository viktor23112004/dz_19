<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс Materialize</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>



    <nav class="blue">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="nav-wrapper ">
                        <a href="#" class="brand-logo">SN</a>
                    </div>
                </div>
            </div> 
        </div>
      </nav>


      <main>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <h4 class="center">Enter to SN</h4>
              <div class="input-field col s12" style="width: 400px;">
                <input placeholder="Login" type="text" class="validate">
                <label for="text"></label>
              </div>
            </div>
            
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Password" type="password" class="validate">
                <label for="password"></label>
              </div>
            </div>
            <div>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span>Remember me</span>
                  </label>
                </p>
            </div>
            <div>    
              <a class="waves-effect waves-light btn large blue" href="./pages/friends.html" style="width: 100%;">Enter</a>
            </div>
              <a class="right" href="#" style="padding: 10px 0 10px 5px;">Create new account</a>
          </form>
        </div>
      </main>


       <!-- Footer -->
    <footer class="blue white-text">        
      <div class="footer-copyright blue" >
          <div class="container valign-wrapper foot1">
              © 2023 Copyright Lviv
                               
          </div>
      </div>
    </footer>
    





    <script src="./lib/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>    
</body>
</html>
